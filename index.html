<!Doctype html>
<html>
    <head>
    <title> Simple Calculator Program </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="formula.js">  </script>
    </head>
    <body>
         <h1>Calculator</h1>
         <p align="center">Created by "ইকরামূল হাসান রাকিব"</p><br>
         
         <div class="card">         
         <div class="calc-head"> 
         <input id="output"text="number"class="display"value=""id="result"maxlength="10"></input>
         
         
          </div>
          <div> 
           <input type="button"value="Off"class="btn"onclick="clr()"></input>
           <input type="button"value="AC"class="btn"onclick="ac()"></input>
           <input type="button"value="%"class="btn"onclick="percent()"></input>
           <input type="button"value="÷"class="btn"onclick="insert('/')"></input>
          
          
         </div>
         <div> 
           <input type="button"value="7"class="btn"onclick="insert('7')"></input>
           <input type="button"value="8"class="btn"onclick="insert('8')"></input>
           <input type="button"value="9"class="btn"onclick="insert('9')"></input>
           <input type="button"value="×"class="btn"onclick="insert('*')"></input>
          
         
         </div>
         <div> 
            <input type="button"value="4"class="btn"onclick="insert('4')"></input>
            <input type="button"value="5"class="btn"onclick="insert('5')"></input>
            <input type="button"value="6"class="btn"onclick="insert('6')"></input>
            <input type="button"value="-"class="btn"onclick="insert('-')"></input>
          
         
         </div>
         <div> 
           <input type="button"value="1"class="btn"onclick="insert('1')"></input>
           <input type="button"value="2"class="btn"onclick="insert('2')"></input>
           <input type="button"value="3"class="btn"onclick="insert('3')"></input>
           <input type="button"value="+"class="btn"onclick="insert('+')"></input>
         
         
         </div>
         <div> 
          <input type="button"value="0"class="btn"onclick="insert('0')"></input>
          <input type="button"value="Del"class="btn"onclick="backspace()"></input>
          <input type="button"value="."class="btn"onclick="insert('.')"></input>
          <input type="button"value="="class="btn"onclick="equal()"></input>
          
         </div>
         
         
         </div>
    </body> 
</html>
